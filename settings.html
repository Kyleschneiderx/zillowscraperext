<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #0066cc;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #0066cc;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0052a3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h1>⚙️ Settings</h1>
  
  <div class="section">
    <div id="userInfo" style="margin-bottom: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
      <div style="font-size: 12px; color: #6c757d; margin-bottom: 5px;">Logged in as:</div>
      <div id="userEmail" style="font-size: 14px; font-weight: 500; color: #333;">Loading...</div>
    </div>
    <button id="dashboardBtn" class="btn-primary" style="margin-bottom: 10px;">Go to Dashboard</button>
    <button id="logoutBtn" class="btn-secondary">Logout</button>
  </div>
  
  <div class="section" id="status"></div>
  
  <script src="settings.js"></script>
</body>
</html>
