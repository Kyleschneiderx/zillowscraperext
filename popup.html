<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
      color: #0066cc;
    }
    
    .settings-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      width: auto;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: color 0.2s, transform 0.2s;
      font-size: 18px;
    }
    
    .settings-icon-btn:hover {
      color: #0066cc;
      transform: rotate(15deg);
    }
    
    .settings-icon-btn:active {
      transform: rotate(30deg);
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #0066cc;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0052a3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background-color: #218838;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 5px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .auth-status {
      font-size: 12px;
      padding: 5px;
      border-radius: 3px;
      margin-top: 5px;
    }
    
    .auth-status.authenticated {
      background-color: #d4edda;
      color: #155724;
    }
    
    .auth-status.unauthenticated {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    #mainFeatures {
      transition: opacity 0.3s;
    }

    .summary-card {
      padding: 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #f8f9fb;
    }

    .summary-count {
      font-size: 22px;
      font-weight: 600;
      color: #0066cc;
    }

    .summary-meta {
      margin-top: 4px;
      font-size: 12px;
      color: #555;
    }

    .upgrade-cta {
      padding: 15px;
      border: 2px solid #28a745;
      border-radius: 8px;
      background: linear-gradient(135deg, #f0fff4 0%, #e6ffe6 100%);
      text-align: center;
    }

    .upgrade-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .upgrade-title {
      font-size: 18px;
      font-weight: 600;
      color: #28a745;
    }

    .upgrade-text {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }

    #upgradeBtn {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üè† Zillow Scraper</h1>
    <button id="settingsBtn" class="settings-icon-btn" title="Settings">‚öôÔ∏è</button>
  </div>
  
  <!-- API Key Authentication Section -->
  <div class="section" id="authSection">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="authBtn" class="btn-primary" style="margin-top: 10px;">Authenticate</button>
    <div id="authStatus" style="margin-top: 10px;"></div>
  </div>
  
  <!-- Main Features (hidden until authenticated) -->
  <div id="mainFeatures" class="hidden">
    <div class="section">
      <label for="maxPages">Max Pages to Scrape:</label>
      <input type="number" id="maxPages" value="5" min="1" max="50">
    </div>
  
  <div class="section">
    <button id="scrapeBtn" class="btn-primary">Start Scraping</button>
    <button id="scrapeCurrentBtn" class="btn-secondary">Scrape Current Page Only</button>
  </div>
  
  <div class="section summary-card" id="listingSummary">
    <div class="summary-count" id="listingCount">0 listings scraped</div>
    <div class="summary-meta" id="listingUpdated">Last updated: ‚Äî</div>
  </div>

  <div class="section upgrade-cta hidden" id="upgradeCTA">
    <div class="upgrade-content">
      <div class="upgrade-title">üöÄ Upgrade to Premium</div>
      <div class="upgrade-text">Free users are limited to 10 items. Upgrade for unlimited scraping!</div>
      <button id="upgradeBtn" class="btn-success">Upgrade Now</button>
    </div>
  </div>

  <div class="section" id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
